{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class = "col-lg-6 col-md-8 col-sm-10">
      <table class = "table">
        {% for person in ranking %}
          <tr>
            <th>{{ forloop.counter }}</th>
            <th>{{ person }}</th>
            <th>{{ person.score }}</th>
          </tr>
        {% endfor %}
      </table>
    </div>

{% endblock %}
